<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed | fron-End developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <section id="contact" class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="fw-bold" data-aos="fade-up">Contact</h1>
                <p class="text-muted" data-aos="fade-up" data-aos-delay="100">Get in touch</p>
            </div>
            <form class="mx-auto" style="max-width: 600px;" data-aos="fade-up" data-aos-delay="200">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" placeholder="Your Name" required>
                    <label>Your Name</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" placeholder="Your Email" required>
                    <label>Your Email</label>
                </div>
                <div class="form-floating mb-3">
                    <textarea class="form-control" placeholder="Your Message" style="height: 150px;"></textarea>
                    <label>Your Message</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; Ahmed</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>

</body>

</html>
