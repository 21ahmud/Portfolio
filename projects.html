<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed | fron-End developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>


<body>
    <section id="projects" class="py-5 bg-light">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="fw-bold" data-aos="fade-up">Projects</h1>
                <p class="text-muted" data-aos="fade-up" data-aos-delay="100">Check out some of my recent work</p>
            </div>
            <div class="row g-4">
                <div class="col-md-4" data-aos="flip-left">
                    <div class="card shadow-lg">
                        <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h5 class="card-title">Landing Page</h5>
                            <p class="card-text">A sleek landing page using Bootstrap and AOS animations.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" data-aos="flip-left" data-aos-delay="150">
                    <div class="card shadow-lg">
                        <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Project 2">
                        <div class="card-body">
                            <h5 class="card-title">Portfolio</h5>
                            <p class="card-text">Personal portfolio site showcasing projects and skills.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4" data-aos="flip-left" data-aos-delay="300">
                    <div class="card shadow-lg">
                        <img src="https://via.placeholder.com/600x400" class="card-img-top" alt="Project 3">
                        <div class="card-body">
                            <h5 class="card-title">AI Assistant UI</h5>
                            <p class="card-text">Front-end prototype for an AI-based assistant interface.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; Ahmed</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>
</body>

</html>
