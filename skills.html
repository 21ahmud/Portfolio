<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ahmed | fron-End developer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
</head>

<body>
    <section id="skills" class="py-5">
        <div class="container">
            <div class="text-center mb-5">
                <h1 class="fw-bold" data-aos="fade-up">Skills</h1>
                <p class="text-muted" data-aos="fade-up" data-aos-delay="100">Technologies I work with</p>
            </div>
            <div class="row text-center">
                <div class="col-md-3" data-aos="zoom-in">
                    <i class="bi bi-code-slash display-4 text-primary"></i>
                    <h5 class="mt-3">HTML & CSS</h5>
                    <div class="progress bg-light" style="height: 10px;">
                        <div class="progress-bar bg-primary" style="width: 85%"></div>
                    </div>
                </div>
                <div class="col-md-3" data-aos="zoom-in" data-aos-delay="100">
                    <i class="bi bi-bootstrap display-4 text-primary"></i>
                    <h5 class="mt-3">Bootstrap</h5>
                    <div class="progress bg-light" style="height: 10px;">
                        <div class="progress-bar bg-primary" style="width: 90%"></div>
                    </div>
                </div>
                <div class="col-md-3" data-aos="zoom-in" data-aos-delay="200">
                    <i class="bi bi-filetype-js display-4 text-primary"></i>
                    <h5 class="mt-3">JavaScript</h5>
                    <div class="progress bg-light" style="height: 10px;">
                        <div class="progress-bar bg-primary" style="width: 80%"></div>
                    </div>
                </div>
                <div class="col-md-3" data-aos="zoom-in" data-aos-delay="300">
                    <i class="bi bi-cpu display-4 text-primary"></i>
                    <h5 class="mt-3">Machine Learning</h5>
                    <div class="progress bg-light" style="height: 10px;">
                        <div class="progress-bar bg-primary" style="width: 50%"></div>
                    </div>
                </div>
                <div class="col-md-3 mt-4" data-aos="zoom-in">
                    <i class="bi bi-filetype-py display-4 text-primary"></i>
                    <h5 class="mt-3">Python</h5>
                    <div class="progress bg-light" style="height: 10px;">
                        <div class="progress-bar bg-primary" style="width: 70%"></div>
                    </div>
                </div>
                <div class="col-md-3 mt-4" data-aos="zoom-in" data-aos-delay="100">
                    <i class="bi bi-terminal display-4 text-primary"></i>
                    <h5 class="mt-3">C</h5>
                    <div class="progress bg-light" style="height: 10px;">
                        <div class="progress-bar bg-primary" style="width: 60%"></div>
                    </div>
                </div>
                <div class="col-md-3 mt-4" data-aos="zoom-in" data-aos-delay="200">
                    <i class="bi bi-terminal-fill display-4 text-primary"></i>
                    <h5 class="mt-3">C++</h5>
                    <div class="progress bg-light" style="height: 10px;">
                        <div class="progress-bar bg-primary" style="width: 60%"></div>
                    </div>
                </div>
                <div class="col-md-3 mt-4" data-aos="zoom-in" data-aos-delay="300">
                    <i class="bi bi-lightbulb-fill display-4 text-primary"></i>
                    <h5 class="mt-3">Problem Solving</h5>
                    <div class="progress bg-light" style="height: 10px;">
                        <div class="progress-bar bg-primary" style="width: 60%"></div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <footer class="bg-dark text-white text-center py-3">
        <p class="mb-0">&copy; Ahmed</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true
        });
    </script>

</body>

</html>
